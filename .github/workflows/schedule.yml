name: Update Gist

on:
  push:
    branch: master

  schedule:
    - cron: "0 */3 * * *"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: npm ci
      - name: Update gist
        run: node ./index.js
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 1e9367ce2e3dcc49fe2579f12a8b07c7
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
